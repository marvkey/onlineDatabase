{% extends "base.html" %} {% block title %}Home{% endblock %} 
{%block content %}
    {% for file in files %}
        {% if user.id == file.author %}
            <div class="files ">
                <button>
                    <a href="/download/{{file.file}}"> {{file.name}} </a>
                </button>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
